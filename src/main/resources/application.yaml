#spring.application.name=multitenancy-keycloak
server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
security:
  hashing:
    global-salt: "global-app-salt"
    tenant-salts:
      tenant1: "tenant1-salt"
      tenant2: "tenant2-salt"